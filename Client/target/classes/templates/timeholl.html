<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/css/timeholl.css}" rel="stylesheet"/>
</head>
<body>

<div class="headdiv">

</div>

<div class="bodydiv" id="bodydiv">
	<div class="box" id="box"></div>
</div>

<div class="footdiv">

</div>


<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:inline="javascript">
    $(document).ready(function(){
    	var h = $(window).height();
    	var w = $(window).width();
    	$('#bodydiv').css({height:(h - 110)+'px'});
    	initbox('box');
    });
    
    function initbox(id){
    	var h = $(window).height();
    	var w = $(window).width();
    	var width = 200;
    	var height = 240;
    	var top = h - height - 180;
    	var left = (w - width) / 2;
    	$('#'+id).css({height:height+'px',width:width+'px',top:top+'px',left:left + 'px'});
    }
</script>
</body>
</html>
